<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic or theme for your poem"
              autofocus
              required
              autocomplete="off"
              class="poem-query"
              id="user-input"
            />
            <input type="submit" class="submit-button" value="Enter" />
          </form>
          <div class="example">
            Example: summer holiday, cherry blossom, snow
          </div>
        </div>
        <div class="poem hidden" id="poem">
          <br />
        </div>
      </main>
      <footer>
        Created by Grace Wong and is open-sourced on
        <a
          href="https://github.com/GW122910/my-poem-generator.git"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://ai-poem-creator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
